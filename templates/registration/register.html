{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group text-center my-3">
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
