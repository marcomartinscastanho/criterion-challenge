{% extends "base.html" %}
{% block content %}
  {% if user.is_authenticated %}
    <h2>Hello, {{ user.get_full_name|default:user.username }}!</h2>
    {% load common_extras %}
    {% if messages %}
      <div class="messages">
        {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endif %}
{% endblock content %}
