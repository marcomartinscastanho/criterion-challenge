<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Criterion Challenge{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .top-bar {
        background-color: #f8f9fa;
        padding: 10px 20px;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 60px; /* Below the top bar */
        right: 0; /* Move the sidebar to the right */
        background-color: #f8f9fa;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 15px;
        display: flex; /* Sidebar is visible by default */
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s ease; /* Smooth transition for show/hide */
      }
      .sidebar.hidden {
        transform: translateX(100%); /* Moves the sidebar off-screen */
      }
      .content {
        margin-right: 250px; /* Add space on the right for the sidebar */
        padding: 20px;
        flex-grow: 1;
        margin-top: 60px; /* To prevent overlap with top bar */
      }
      .sidebar .nav-item {
        padding: 10px 15px;
      }
      .sidebar .nav-link {
        font-weight: 500;
      }
      .sidebar .nav-item.active .nav-link {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between align-items-center">
      <a class="navbar-brand mx-auto" href="/">Criterion Challenge</a>
      <div class="d-flex">
        <button class="btn btn-outline-primary" id="sidebar-toggle">Toggle Sidebar</button>
      </div>
    </div>
    <!-- Sidebar on the Right -->
    <div class="sidebar">
      <ul class="nav flex-column">
        <!-- Add navigation items here -->
        <li class="nav-item">
          <a class="nav-link" href="#">Page 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page 2</a>
        </li>
      </ul>
      <!-- Spacer for the bottom buttons -->
      <ul class="nav flex-column mt-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" style="display: inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary w-100">Logout</button>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="content">{% block content %} {% endblock %}</div>
    <script>
      // Get the sidebar and toggle button
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.getElementById("sidebar-toggle");

      // Add click event to toggle the sidebar visibility
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
