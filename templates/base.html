<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Build your Criterion Challenge">
    <meta name="keywords"
          content="Criterion Collection, Criterion Challenge, Letterboxd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Criterion Challenge
      {% endblock title %}
    </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Criterion Challenge</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-link" href="{% url 'categories' %}">Categories</a>
          </div>
        </div>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}
      {% endblock content %}
    </div>
    <footer class="mt-auto bg-light py-3 text-center">
      <small class="container">
        <p class="mb-0">Criterion Challenge 2025. No rights reserved at all.</p>
        <a href="mailto:spam.mcastanho@gmail.com">spam.mcastanho@gmail.com</a>
      </small>
    </footer>
  </body>
</html>
